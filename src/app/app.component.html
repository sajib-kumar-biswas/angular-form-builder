<div
  *ngIf="!showPreview"
  (click)="showAllQuestionsFront($event)"
  class="mainContainer"
>
  <mat-toolbar class="colored">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
    >
      <mat-icon>apps</mat-icon>
    </button>
    <span>Forms</span>
    <span class="example-spacer"></span>
    <button
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <span class="material-symbols-outlined"> diamond </span>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <span class="material-symbols-outlined"> question_mark </span>
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <span class="material-symbols-outlined"> account_circle </span>
    </button>
  </mat-toolbar>

  <mat-toolbar>
    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center">
      <mat-tab label="Questions"></mat-tab>
      <mat-tab label="Responses"></mat-tab>
    </mat-tab-group>
    <span class="example-spacer"></span>
    <button (click)="previewButtonClicked($event)" class="flexed">
      <span class="material-symbols-outlined"> visibility </span>
      <span> Preview </span>
    </button>

    <button class="flexed">
      <span class="material-symbols-outlined"> palette </span>
      <span> Style </span>
    </button>
    <button mat-raised-button style="background-color: #03787c; color: white">
      Collect Responses
    </button>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <span class="material-symbols-outlined"> more_horiz </span>
    </button>
  </mat-toolbar>

  <div class="container">
    <app-form-header [content]="header"></app-form-header>
    <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)" class="questions">
      <div cdkDrag *ngFor="let question of questions; let i = index" class="question">
        <app-choice
          [question_number]="i+1"
          [question]="question"
          *ngIf="question.type === 'choice'"
        ></app-choice>
        <app-text
          [question_number]="i + 1"
          [question]="question"
          *ngIf="question.type === 'text'"
        ></app-text>
        <app-rating
          [question_number]="i + 1"
          [question]="question"
          *ngIf="question.type === 'rating'"
        ></app-rating>
        <app-date
          [question_number]="i + 1"
          [question]="question"
          *ngIf="question.type === 'date'"
        ></app-date>
        <app-ranking
          [question_number]="i + 1"
          [question]="question"
          *ngIf="question.type === 'ranking'"
        ></app-ranking>
      </div>
    </div>
    <div class="example-button-row">
      <button (click)="makeAChoice($event)" mat-raised-button>Choice</button>
      <button (click)="makeAText($event)" mat-raised-button>Text</button>
      <button (click)="makeARating($event)" mat-raised-button>Rating</button>
      <button (click)="makeADate($event)" mat-raised-button>Date</button>
      <button (click)="makeARanking($event)" mat-raised-button>Ranking</button>
    </div>
  </div>
</div>

<app-preview-page
  (backClicked)="backButtonClicked()"
  *ngIf="showPreview"
></app-preview-page>
