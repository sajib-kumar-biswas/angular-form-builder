<div class="container">
  <app-rating-front
  [question]="question"
    *ngIf="question.showFront"
    (click)="clickedOnFront($event)"
  ></app-rating-front>
  <app-rating-back
    [question]="question"
    *ngIf="!question.showFront"
    (click)="clickedOnBack($event)"
  ></app-rating-back>
</div>
