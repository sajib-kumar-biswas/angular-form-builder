<div class="container">
  <app-ranking-front
    [question]="question"
    *ngIf="question.showFront"
    (click)="clickedOnFront($event)"
  ></app-ranking-front>
  <app-ranking-back
    [question]="question"
    *ngIf="!question.showFront"
    (click)="clickedOnBack($event)"
  ></app-ranking-back>
</div>
