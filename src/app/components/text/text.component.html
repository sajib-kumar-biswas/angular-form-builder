<div class="container">
  <app-text-front
    [question_number]="question_number"
    [question]="question"
    *ngIf="question.showFront"
    (click)="clickedOnFront($event)"
  ></app-text-front>
  <app-text-back
    (copyButtonClicked)="onCopyButtonClicked()"
    (deleteButtonClicked)="onDeleteButtonClicked()"
    [question]="question"
    *ngIf="!question.showFront"
    (click)="clickedOnBack($event)"
  ></app-text-back>
</div>
