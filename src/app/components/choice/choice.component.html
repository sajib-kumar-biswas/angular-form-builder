<div class="container">
  <app-choice-front
    [question]="question"
    *ngIf="question.showFront"
    (click)="clickedOnFront($event)"
  ></app-choice-front>
  <app-choice-back
  [question]="question"
    *ngIf="!question.showFront"
    (click)="clickedOnBack($event)"
  ></app-choice-back>
</div>
